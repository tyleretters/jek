---
layout: abstract
---
<main class="container-fluid">
  <div class="row">
    {% assign playlist_by_order = site.data.playlists %}
    {% for playlist in playlist_by_order %}
      <div class="col-sm-12 col-md-4 mb-10">
        <h2>{{ playlist.title }}</h2>
        {% if playlist.url %}
          <p>
            <a href="{{ playlist.url }}" class="btn-listen">Listen</a>
          </p>
        {% endif %}
        {{ playlist.content | markdownify }}
      </div>
    {% endfor %}
  </div>
</main>
