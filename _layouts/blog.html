---
layout: abstract
---
<main class="container-fluid blog">
  <div class="row">
    {% assign years = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}
    {% for year in years %}
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-5">
      <h2 id="{{ year.name }}">{{ year.name }}</h2>
        <ul class="post-list">
        {% for post in year.items %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}<br/><time class="small">{{ post.date | date: "%b %-d, %Y" }}</time></a>
          </li>
        {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</main>
